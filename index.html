<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> Farewell Memories 2025</h1>
    </header>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="images">
            <img src="WhatsApp Image 2025-01-29 at 4.39.04 PM.jpeg" height="250" width="300" alt="Cake Cut Photo">
            <img src="WhatsApp Image 2025-01-29 at 4.42.16 PM.jpeg" height="250" width="300" alt="Group Photo">
            <img src="WhatsApp Image 2025-01-29 at 4.39.38 PM.jpeg" height="350" width="300" alt="Friends Together">
            <img src="WhatsApp Image 2025-01-28 at 7.34.58 PM.jpeg" height="300" width="300" alt="Friends Together">
        </div>
    </section>

    <section id="video">
        <h2>Our Dance Video</h2>
        <video controls>
            <source src="WhatsApp Video 2025-01-29 at 8.30.51 AM.mp4" type="video/mp4">
        </video>
    </section>

    <section id="messages">
        <h2>Leave Your Message</h2>
        <textarea id="messageInput" placeholder="Write your message..."></textarea>
        <button onclick="addMessage()">Submit</button>
        <div id="messageList"></div>
    </section>

    <footer>
        <p>&copy; 2025 Farewell Memories</p>
        <p>Design by Sandeep Chetry</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
